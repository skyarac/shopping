[#include "../include/header.html"] 
[#include "../include/nav.html"]
<div class="container">
	<div class="row">
		<div class="col-xs-2">
		[#include "../include/left.html"]
		</div>
		<div class="col-xs-10">
			<div class="row">
				<div class="panel panel-info">
				  <div class="panel-heading">商品修改</div>
				  <div class="panel-body">
				   <div class="table-responsive">
				     <form class="form-horizontal" action="user_modify.do" role="form" method="post">
						<div class="form-group">
						    <label  class="col-sm-2 control-label">ID</label>
						    <div class="col-sm-6">
						      <input  class="form-control"  name="gid" placeholder="${goods.gid!0}" value="${goods.gid!0}">
						    </div>
						</div>
						<div class="form-group">
						    <label  class="col-sm-2 control-label">商品名</label>
						    <div class="col-sm-6">
						      <input  class="form-control" name="gname" placeholder="${goods.gname!}" value="${goods.gname!}">
						    </div>
						</div>
						<div class="form-group">
						    <label for="inputPassword3" class="col-sm-2 control-label">商品价格</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" name="gprice" id="inputPassword3" placeholder="${goods.gprice!0}" value="${goods.gprice!0}">
						    </div>
						</div>
						<div class="form-group">
						    <label  class="col-sm-2 control-label">图片名称</label>
						    <div class="col-sm-6">
						      <input  class="form-control" name="gpic" placeholder="${goods.gpic!}" value="${goods.gpic!}">
						    </div>
						</div>
						<div class="form-group">
						    <label  class="col-sm-2 control-label">商品描述</label>
						    <div class="col-sm-6">
						      <input  class="form-control" name="gremark" placeholder="${goods.gremark!}" value="${goods.gremark!}">
						    </div>
						</div>
						<div class="form-group">
						    <label  class="col-sm-2 control-label">添加日期</label>
						    <div class="col-sm-6">
						      <input  class="form-control" name="gdate" placeholder="${goods.gdate?string('yyyy-MM-dd  HH:mm:ss')}" value="${goods.gdate?string('yyyy-MM-dd  HH:mm:ss')}">
						    </div>
						</div>
						<div class="form-group">
						    <label  class="col-sm-2 control-label">详细描述</label>
						    <div class="col-sm-6">
						      <input  class="form-control" name="gxremark" placeholder="${goods.gxremark!}" value="${goods.gxremark!}">
						    </div>
						</div>
						<div class="form-group">
						    <label  class="col-sm-2 control-label">是否推荐</label>
						    <div class="col-sm-6">
						      <input  class="form-control" name="giscommend" placeholder="${goods.giscommend?string('true','false')}" value="${goods.giscommend?string('true','false')}">
						    </div>
						</div>
						<div class="form-group">
						    <label  class="col-sm-2 control-label">是否有效</label>
						    <div class="col-sm-6">
						      <input  class="form-control" name="gisopen" placeholder="${goods.gisopen?string('true','false')}" value="${goods.gisopen?string('true','false')}">
						    </div>
						</div>
						<div class="form-group">
						    <label  class="col-sm-2 control-label">类别编号</label>
						    <div class="col-sm-6">
						      <input  class="form-control" name="cid" placeholder="${goods.category.cid!}" value="${goods.category.cid!}">
						    </div>
						</div>
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default">修改</button>
						    </div>
						</div>
					</form>	
  				   </div>
				  </div>
				</div>
			</div>
			<div class="row">
				 <ul class="pagination">
					  <li><a href="#">&laquo;</a></li>
					  <li><a href="#">1</a></li>
					  <li><a href="#">2</a></li>
					  <li><a href="#">3</a></li>
					  <li><a href="#">4</a></li>
					  <li><a href="#">5</a></li>
					  <li><a href="#">&raquo;</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
[#include "../include/footer.html"]
